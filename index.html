<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Salvar Produção</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

   <main>
      <h1>Salvar Produção</h1>
      <fieldset class="field">
         <label for="manha">Manhã</label>
         <input type="number" placeholder="Digite a quantidade" id="manha">
         <span><button onclick="salvarManha()">Adicionar</button></span>

         <label for="tarde">Tarde</label>
         <input type="number" placeholder="Digite a quantidade" id="tarde">
         <span><button onclick="salvarTarde()">Adicionar</button></span>
      </fieldset>
      <button onclick="enviarDados()">Copiar dados</button>

      <table>
         <tr>
            <th>Manhã</th>
            <th>Tarde</th>
            <th>Total</th>
         </tr>
         <tr>
            <td id="dados_manha">0</td>
            <td id="dados_tarde">0</td>
            <td id="dados_total">0</td>
         </tr>
         <footer>
            <p>Desenvolvido por <a href="https://www.cleilsonalvino.com" target="_blank">Cleilson Alvino</a></p>
         </footer>
      </table>
      
   </main>

   <script src="script.js">
      
   </script>
   
</body>
</html>
